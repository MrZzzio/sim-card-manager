<h3>Top Sim-cards {{getTitle()}}</h3>

<select [(ngModel)]="selectedSortBy" (ngModelChange)="getCards($event)" class="sort">
    <option *ngFor="let sort of sortBy">{{sort}}</option>
</select> 

<div class="grid grid-pad">
  <a *ngFor="let card of cards" class="col-1-4" routerLink="/api/cards/{{card.id}}">
    <div title={{card.operator}} class="module card">
      <h4>{{card.number}}</h4>
      balance: {{card.balance}}
    </div>
  </a>
</div>

<app-card-search></app-card-search>
