<h3>Top Sim-cards with largest balance</h3>

<div class="grid grid-pad">
  <a *ngFor="let card of cards" class="col-1-4" routerLink="/detail/{{card.id}}">
    <div class="module card">
      <h4>{{card.number}}</h4>
      balance: {{card.balance}}
    </div>
  </a>
</div>

<app-card-search></app-card-search>
