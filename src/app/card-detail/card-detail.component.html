<div *ngIf="card">
  <h2>{{ card.number }} Details:</h2>

  <div>
    <span>id: </span>{{ card.id }}
  </div>

  <div>
    <span>number: </span>{{ card.number }}
  </div>

  <div>
    <label>operator:
      <select [(ngModel)]="card.operator">
        <option *ngFor="let op of getOperator()">
          {{op}}
        </option>
      </select>
    </label>
  </div>

  <div>
    <span>balance: </span>{{ card.balance }}
  </div>

</div>

<button (click)="goBack()">go back</button>

<button (click)="save()">save</button>
