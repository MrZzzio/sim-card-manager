<h2>My Sim-cards</h2>

<ul class="cards">
  <li *ngFor="let card of cards">
    <a routerLink="/api/cards/{{card.id}}">
      <span class="operator" [ngSwitch]="true">
        <img *ngSwitchCase="card.operator === 'MTS'" class="icon" src="../assets/icons/mts-icon.jpg" alt="img">
        <img *ngSwitchCase="card.operator === 'MEGAFON'" class="icon" src="../assets/icons/megafon-icon.jpg" alt="img">
        <img *ngSwitchCase="card.operator === 'BEELINE'" class="icon" src="../assets/icons/beeline-icon.jpg" alt="img">
        <img *ngSwitchCase="card.operator === 'TELE2'" class="icon" src="../assets/icons/tele2-icon.png" alt="img">
      </span>{{ card.number }}
    </a>
    <button class="delete" title="delete card"
    (click)="delete(card)">x</button>
  </li>
</ul>

<nav>
  <a routerLink="/api/new">add</a>
</nav>

<div style="text-align:center; margin-top:10px; padding-top:20px; border-top: 1px solid">
  <ul class="but">
    <li class="but">
      <a href="/api/cards?page=1"><<</a>
    </li>
    <li class="but">
      <a href="/api/cards?page={{currentPage - 1}}"><</a>
    </li>
    <li class="but" *ngFor="let page of pages">
      <a href="/api/cards?page={{page}}">{{page}}</a>
    </li>
    <li class="but">
      <a href="/api/cards?page={{currentPage + 1}}">></a>
    </li>
    <li class="but">
      <a href="/api/cards?page={{totalPages}}">>></a>
    </li>
  </ul>
</div>
