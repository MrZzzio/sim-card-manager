<h2>My Sim-cards</h2>

<div>
  <label>Card number:
    <input #cardNumber />
  </label>
  <button (click)="add(cardNumber.value); cardNumber.value=''">
    add
  </button>
</div>

<ul class="cards">
  <li *ngFor="let card of cards">
    <a routerLink="/detail/{{card.id}}">
      <span class="operator">{{ card.operator }}</span>{{ card.number }}
    </a>
    <button class="delete" title="delete card"
    (click)="delete(card)">x</button>
  </li>
</ul>
